<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="icon" type="image/ico" href="img/icon-google.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div id="header">
            <div class="header">
              <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            </div>
            <div class="header">
              <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
            </div>
            <div class="header">
              <a href="https://www.google.fr/intl/fr/about/products">
                <img src="img/applis.png" alt="Applications Google" style="width: 25px;">
              </a>
            </div>
            <button id="login">Connexion</button>
        </div>
    </header>

    <div id="logo">
      <img src="img/logo-Google.png" alt="logo Google" style="width: 270px;">
    </div>

    <div class="searchbar">
      <input id="searchbar" type="search" />
    </div>

    <div id="search">
        <a href="#">
          <button class="search-buttons">
            Recherche Google
          </button>
        </a>
        <a href="#">
          <button class="search-buttons">
            J'ai de la chance
          </button>
        </a>
    </div>

    <footer>
        <div id="footer">
            <hr>
            <div>
              France
            </div>
            <hr>
            <div class="footer-left">
              <div class="sustainable">
                <a href="https://sustainability.google/intl/fr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                  <img src="img/leaf.png" alt="" style="width: 15px;">
                  Nos objectifs en matière de développement durable
                </a>
              </div>
              <div class="about">
                A propos
              </div>
              <div class="ad">
                Publicité
              </div>
              <div class="company">
                Entreprise
              </div>
             <div class="howto">
               Comment fonctionne la recherche Google ?
              </div>
            </div>
            <div class="footer-right">
              <div class="report">
                Signaler un contenu inapproprié
              </div>
              <div class="infocustomer">
                Info consommateurs
              </div>
              <div class="privacy">
                Confidentialité
             </div>
              <div class="conditions">
                Conditions
              </div>
              <div class="params">
               Paramètres
              </div>
            </div>
        </div>
    </footer>
</body>

</html>
