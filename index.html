<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="icon" type="image/ico" href="img/icon-google.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div id="header">
            <div class="header">
              <a href="https://mail.google.com/mail/&ogbl">
                Gmail
              </a>
            </div>
            <div class="header">
              <a href="https://www.google.fr/imghp?hl=fr&ogbl">
                Images
              </a>
            </div>
            <div class="header">
              <div id="apps">
                <a href="https://www.google.fr/intl/fr/about/products">
                  <img src="img/applis.png" alt="Applications Google" style="width: 25px; margin-top: -5px; margin-right: 10px;">
                </a>
              </div>
            </div>
            <button id="login">
              <a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">
                Connexion
              </a>
            </button>
        </div>
    </header>

    <div id="logo">
      <img src="img/logo-Google.png" alt="logo Google" style="width: 270px;">
    </div>

    <div class="searchbar">
      <input id="searchbar" type="search" />
    </div>

    <div id="search">
        <a href="#">
          <button class="search-buttons">
            Recherche Google
          </button>
        </a>
        <a href="#">
          <button class="search-buttons">
            J'ai de la chance
          </button>
        </a>
    </div>
    <footer>
        <div id="footer">
            <hr>
            <div>
              France
            </div>
            <hr>
            <div class="sustainable">
              <a href="https://sustainability.google/intl/fr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                <img src="img/leaf.png" alt="" style="width: 12px;">
                Nos objectifs en matière de développement durable
              </a>
            </div>
            <div class="footer-content">
              <div id="footer-content-left">
                <div class="about">
                  <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjNlvrZhr38AhWXTaQEHV_UA1cQkNQCCA4&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-FR%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw2FXL3-LVIL6HoBq0oweElA">
                    A propos
                  </a>
                </div>
                <div class="ad">
                  <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjNlvrZhr38AhWXTaQEHV_UA1cQkdQCCA8&url=https%3A%2F%2Fwww.google.com%2Fintl%2Ffr_fr%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1aYP8_R8Sd__IBmabb3bt4">
                    Publicité
                  </a>
                </div>
                <div class="company">
                  <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjNlvrZhr38AhWXTaQEHV_UA1cQktQCCBA&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">
                    Entreprise
                  </a>
                </div>
                <div class="howto">
                  <a href="https://google.com/search/howsearchworks/?fg=1">
                    Comment fonctionne la recherche Google ?
                  </a>
                </div>
              </div>
              <div id="footer-content-right">
                <div class="report">
                  <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjNlvrZhr38AhWXTaQEHV_UA1cQqLkICBI&url=https%3A%2F%2Fsupport.google.com%2Flegal%2Fanswer%2F3110420%3Fhl%3Dfr%26fg%3D1&usg=AOvVaw1jmtZhmKVWzX2OCEkaljMx">
                    Signaler un contenu inapproprié
                  </a>
                </div>
                <div class="infocustomer">
                  <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjNlvrZhr38AhWXTaQEHV_UA1cQ9NMDCBM&url=https%3A%2F%2Fsupport.google.com%2Fwebsearch%3Fp%3Dfr_consumer_info%26hl%3Dfr%26fg%3D1&usg=AOvVaw2Hh0QSd76Waw_vDJR_K2KN">
                    Info consommateurs
                  </a>
                </div>
                <div class="privacy">
                  <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjNlvrZhr38AhWXTaQEHV_UA1cQ8awCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Dfr%26fg%3D1&usg=AOvVaw1cyVXVfbTG33UksaKoWppf">
                    Confidentialité
                  </a>
                </div>
                <div class="conditions">
                  <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjNlvrZhr38AhWXTaQEHV_UA1cQ8qwCCBU&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Dfr%26fg%3D1&usg=AOvVaw1Er7CrTYe9jUU1w1E9jA_N">
                    Conditions
                  </a>
                </div>
                <div class="params">
                  <a href="#">
                    Paramètres
                  </a>
                </div>
              </div>
            </div>
        </div>
    </footer>
  </body>
</html>
